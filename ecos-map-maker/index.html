<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Simple Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.3.1/ol.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- filesaver-js -->
  <script type="text/javascript" src="https://cdn.rawgit.com/eligrey/FileSaver.js/aa9f4e0e/FileSaver.min.js"></script>
</head>

<body>
  <div id="map" class="map"></div>
  <div id="map-title-overlay" style="display: none;">My Map Title</div>

  <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
  </div>
  <div id="layerMenu" class="layer-menu">
      <h3>Layers</h3>
      <label><input type="checkbox" id="osmLayer" checked> OpenStreetMap</label><br>
      <label><input type="checkbox" id="terr"> USGS Imagery</label><br>
      <label><input type="checkbox" id="roads"> Road map</label><br>
      <input type="file" id="gpxFile" accept=".gpx,.kml">
      <div id="gpxLayers"></div>
      <div id="styleEditor" class="style-editor">
          <h3>Style Editor</h3>
          <label for="layerSelect">Select Layer:</label>
          <select id="layerSelect"></select><br>
          <label for="strokeColor">Stroke Color:</label>
          <input type="color" id="strokeColor" value="#0000ff"><br>
          <label for="strokeWidth">Stroke Width:</label>
          <input type="number" id="strokeWidth" value="2" min="1" max="10"><br>
          <button id="applyStyle">Apply Style</button>
      </div>
      <span id="status">&nbsp;0 selected features</span><br>
      <button id="export-png" class="btn">Export PNG</button>
      <span id="printstatus"></span><br>
      </a>  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/ol@v10.3.1/dist/ol.js"></script>
  <script type="module" src="./src/ol-ext.js"></script>
  <script type="module" src="./src/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="module" src="./src/jquery.csv.js"></script>
</body>

</html>
